<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerPoint Slide Generator</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .quick-generation-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .quick-generation-section h2 {
            margin-top: 0;
            color: white;
        }
        
        .quick-form {
            background: rgba(255,255,255,0.1);
            padding: 25px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .form-row .form-group {
            flex: 1;
            min-width: 250px;
        }
        
        .quick-form label {
            color: white;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }
        
        .quick-form input,
        .quick-form select {
            background: rgba(255,255,255,0.9);
            border: 2px solid transparent;
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        
        .quick-form input:focus,
        .quick-form select:focus {
            outline: none;
            border-color: #fff;
            background: white;
            box-shadow: 0 0 0 3px rgba(255,255,255,0.3);
        }
        
        .generate-btn {
            background: linear-gradient(135deg, #ff6b6b, #ffa500);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255,107,107,0.4);
            margin-top: 20px;
            width: 100%;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(255,107,107,0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ PowerPoint Slide Generator</h1>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">
            Create professional PowerPoint presentations with AI assistance
        </p>

        <!-- Quick Generation Section -->
        <div class="quick-generation-section">
            <h2>ðŸš€ Quick Generation</h2>
            <p style="color: rgba(255,255,255,0.9); margin-bottom: 20px;">
                Generate presentations instantly by entering a topic and number of slides
            </p>

            <form id="quickForm" class="quick-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="searchPhrase">Topic/Search Phrase:</label>
                        <input type="text" id="searchPhrase" name="searchPhrase" 
                               placeholder="e.g. Digital Transformation, Climate Change, AI Technology..." 
                               required>
                    </div>
                    <div class="form-group">
                        <label for="numberOfSlides">Number of Slides:</label>
                        <select id="numberOfSlides" name="numberOfSlides">
                            <option value="3">3 slides</option>
                            <option value="5" selected>5 slides</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="generate-btn">ðŸš€ Generate Presentation</button>
            </form>
        </div>

        <style>
            .customization-details {
                background: #f9f9f9;
                border-radius: 10px;
                padding: 20px;
                margin-top: 20px;
                border: 1px solid #eee;
            }
            .customization-details summary {
                font-weight: bold;
                cursor: pointer;
                font-size: 1.1em;
                color: #333;
            }
            .customization-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
                margin-top: 15px;
            }
            .customization-grid .form-group {
                background: #fff;
                padding: 15px;
                border-radius: 8px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            }
            .customization-grid label {
                font-weight: normal;
                color: #555;
                margin-bottom: 8px;
                display: block;
            }
            .customization-grid input[type="color"] {
                width: 100%;
                height: 40px;
                border: 1px solid #ddd;
                border-radius: 5px;
                padding: 0;
                cursor: pointer;
            }
            .customization-grid input, .customization-grid select {
                width: 100%;
                padding: 8px;
                border: 1px solid #ddd;
                border-radius: 5px;
                box-sizing: border-box;
            }
        </style>
        
        <details class="customization-details">
            <summary>ðŸŽ¨ Advanced Customization</summary>
            <div class="customization-grid">
                <div class="form-group">
                    <label for="slideBgColor">Slide Background Color:</label>
                    <input type="color" id="slideBgColor" name="slideBgColor" value="#0F1632">
                </div>
                <div class="form-group">
                    <label for="titleFontColor">Slide Title Font Color:</label>
                    <input type="color" id="titleFontColor" name="titleFontColor" value="#FFFFFF">
                </div>
                <div class="form-group">
                    <label for="titleBgColor">Slide Title Background:</label>
                    <input type="color" id="titleBgColor" name="titleBgColor" value="#44546A">
                </div>
                <div class="form-group">
                    <label for="bodyTextColor">Body Text Font Color:</label>
                    <input type="color" id="bodyTextColor" name="bodyTextColor" value="#FFFFFF">
                </div>
                <div class="form-group">
                    <label for="titlePosition">Title Position:</label>
                    <select id="titlePosition" name="titlePosition">
                        <option value="left">Left</option>
                        <option value="center">Center</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="fontSize">Font Size (Pt):</label>
                    <input type="number" id="fontSize" name="fontSize" value="16" min="8" max="72">
                </div>
            </div>
        </details>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p id="loading-message">Initializing...</p>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script src="/static/scripts.js?v=20250905-2"></script>
</body>
</html>
