<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerPoint Slide Generator</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .quick-generation-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .quick-generation-section h2 {
            margin-top: 0;
            color: white;
        }
        
        .quick-form {
            background: rgba(255,255,255,0.1);
            padding: 25px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .form-row .form-group {
            flex: 1;
            min-width: 250px;
        }
        
        .quick-form label {
            color: white;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }
        
        .quick-form input,
        .quick-form select {
            background: rgba(255,255,255,0.9);
            border: 2px solid transparent;
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        
        .quick-form input:focus,
        .quick-form select:focus {
            outline: none;
            border-color: #fff;
            background: white;
            box-shadow: 0 0 0 3px rgba(255,255,255,0.3);
        }
        
        .generate-btn {
            background: linear-gradient(135deg, #ff6b6b, #ffa500);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255,107,107,0.4);
            margin-top: 20px;
            width: 100%;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(255,107,107,0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ PowerPoint Slide Generator</h1>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">
            Create professional PowerPoint presentations with AI assistance
        </p>

        <!-- Quick Generation Section -->
        <div class="quick-generation-section">
            <h2>ðŸš€ Quick Generation</h2>
            <p style="color: rgba(255,255,255,0.9); margin-bottom: 20px;">
                Generate presentations instantly by entering a topic and number of slides
            </p>

            <form id="quickForm" class="quick-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="searchPhrase">Topic/Search Phrase:</label>
                        <input type="text" id="searchPhrase" name="searchPhrase" 
                               placeholder="e.g. Digital Transformation, Climate Change, AI Technology..." 
                               required>
                    </div>
                    <div class="form-group">
                        <label for="numberOfSlides">Number of Slides:</label>
                        <select id="numberOfSlides" name="numberOfSlides">
                            <option value="3">3 slides</option>
                            <option value="5" selected>5 slides</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="generate-btn">ðŸš€ Generate Presentation</button>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p id="loading-message">Initializing...</p>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script src="/static/scripts.js?v=20250905-2"></script>
</body>
</html>
